<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Index - Course Contents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Poppins:wght@400;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        background-color: #0f172a;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 20px auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 1320px) {
        .slide-container {
          transform: scale(0.95);
          transform-origin: center;
        }
      }
      @media (max-width: 1280px) {
        .slide-container {
          transform: scale(0.9);
        }
      }
      @media (max-width: 1024px) {
        .slide-container {
          transform: scale(0.75);
        }
      }
      @media (max-width: 768px) {
        .slide-container {
          transform: scale(0.55);
        }
      }
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://page.gensparksite.com/slides_images/db6c9a5bcb5eac8a488d4d126f65f8df.webp");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: 0;
      }
      .geometric-shape {
        position: absolute;
        background-color: #3b82f6;
        opacity: 0.1;
        border-radius: 50%;
        z-index: 1;
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px 80px;
      }
      .title-font {
        font-family: "Poppins", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
      }
      .index-item {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-left: 4px solid #3b82f6;
        border-radius: 12px;
        padding: 20px 24px;
        margin-bottom: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }
      .index-item:hover {
        background: rgba(255, 255, 255, 0.08);
        border-left-color: #60a5fa;
        transform: translateX(8px);
      }
      .chapter-number {
        font-size: 2rem;
        font-weight: 800;
        color: #3b82f6;
        min-width: 60px;
      }
      .chapter-title {
        flex: 1;
        font-size: 1.5rem;
        font-weight: 600;
        color: #e2e8f0;
        padding: 0 24px;
      }
      .page-range {
        font-size: 1.125rem;
        font-weight: 600;
        color: #60a5fa;
        background: rgba(59, 130, 246, 0.15);
        padding: 8px 20px;
        border-radius: 8px;
        min-width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="slide-container text-white">
      <!-- Background Elements -->
      <div class="bg-image"></div>
      <!-- Decorative Geometric Elements -->
      <div
        class="geometric-shape"
        style="
          width: 600px;
          height: 600px;
          top: -200px;
          right: -100px;
          background-color: #2563eb;
        "
      ></div>
      <div
        class="geometric-shape"
        style="
          width: 400px;
          height: 400px;
          bottom: -100px;
          left: -100px;
          background-color: #0ea5e9;
        "
      ></div>
      <!-- Main Content -->
      <div class="content-wrapper">        
        <!-- Main Title -->
        <div class="mb-10">
          <h1
            class="text-6xl font-extrabold leading-tight title-font tracking-tight mb-2"
          >
            <span class="text-blue-400">Index</span>
          </h1>
          <div class="w-32 h-2 bg-blue-500 rounded-full"></div>
        </div>

        <!-- Index List -->
        <div class="max-w-5xl space-y-4">
          <!-- Chapter 1 -->
          <div class="index-item">
            <div class="chapter-number title-font">01</div>
            <div class="chapter-title title-font">Communication Skills</div>
            <div class="page-range">1 - 9</div>
          </div>

          <!-- Chapter 2 -->
          <div class="index-item">
            <div class="chapter-number title-font">02</div>
            <div class="chapter-title title-font">Interpersonal Skills</div>
            <div class="page-range">10 - 18</div>
          </div>

          <!-- Chapter 3 -->
          <div class="index-item">
            <div class="chapter-number title-font">03</div>
            <div class="chapter-title title-font">English for Employability</div>
            <div class="page-range">19 - 27</div>
          </div>

          <!-- Chapter 4 -->
          <div class="index-item">
            <div class="chapter-number title-font">04</div>
            <div class="chapter-title title-font">English in Digital World</div>
            <div class="page-range">28 - 36</div>
          </div>

          <!-- Chapter 5 -->
          <div class="index-item">
            <div class="chapter-number title-font">05</div>
            <div class="chapter-title title-font">Applying for Jobs</div>
            <div class="page-range">37 - 45</div>
          </div>
        </div>
      </div>
      
      <!-- Footer Area -->
      <!-- <div
        class="relative z-10 px-20 py-8 border-t border-white/10 flex justify-between items-center text-sm text-slate-400"
      >
        <div class="flex items-center gap-2">
          <i class="fas fa-list text-blue-500"></i>
          <p>Course Index</p>
        </div>
        <div class="flex items-center gap-2">
          <span>Page 02</span>
          <div class="w-12 h-1 bg-slate-800 rounded-full overflow-hidden">
            <div class="w-full h-full bg-blue-500"></div>
          </div>
        </div>
      </div> -->
    </div>
  </body>
</html>
