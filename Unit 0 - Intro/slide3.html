<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Poppins:wght@400;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        background-color: #0f172a;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 20px auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 1320px) {
        .slide-container {
          transform: scale(0.95);
          transform-origin: center;
        }
      }
      @media (max-width: 1280px) {
        .slide-container {
          transform: scale(0.9);
        }
      }
      @media (max-width: 1024px) {
        .slide-container {
          transform: scale(0.75);
        }
      }
      @media (max-width: 768px) {
        .slide-container {
          transform: scale(0.55);
        }
      }
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://page.gensparksite.com/slides_images/db6c9a5bcb5eac8a488d4d126f65f8df.webp");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: 0;
      }
      .geometric-shape {
        position: absolute;
        background-color: #3b82f6;
        opacity: 0.1;
        border-radius: 50%;
        z-index: 1;
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 80px;
      }
      .title-font {
        font-family: "Poppins", sans-serif;
      }
      .thank-you-icon {
        font-size: 5rem;
        color: #3b82f6;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container text-white">
      <!-- Background Elements -->
      <div class="bg-image"></div>
      <!-- Decorative Geometric Elements -->
      <div
        class="geometric-shape"
        style="
          width: 600px;
          height: 600px;
          top: -200px;
          right: -100px;
          background-color: #2563eb;
        "
      ></div>
      <div
        class="geometric-shape"
        style="
          width: 400px;
          height: 400px;
          bottom: -100px;
          left: -100px;
          background-color: #0ea5e9;
        "
      ></div>
      <!-- Main Content -->
      <div class="content-wrapper">
        <!-- Thank You Icon -->
        <div class="thank-you-icon">
          <i class="fas fa-heart"></i>
        </div>
        
        <!-- Main Title -->
        <div class="text-center">
          <h1
            class="text-8xl font-extrabold leading-tight title-font tracking-tight mb-6"
          >
            <span class="text-blue-400">Thank You</span>
          </h1>
          <div class="w-48 h-2 bg-blue-500 rounded-full mx-auto"></div>
        </div>
      </div>
    </div>
  </body>
</html>
