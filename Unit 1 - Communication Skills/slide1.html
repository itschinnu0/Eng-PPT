<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Unit 1: Communication Skills for Engineers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Poppins:wght@400;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        background-color: #0f172a;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 20px auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      @media (max-width: 1320px) {
        .slide-container {
          transform: scale(0.95);
          transform-origin: center;
        }
      }
      @media (max-width: 1280px) {
        .slide-container {
          transform: scale(0.9);
        }
      }
      @media (max-width: 1024px) {
        .slide-container {
          transform: scale(0.75);
        }
      }
      @media (max-width: 768px) {
        .slide-container {
          transform: scale(0.55);
        }
      }
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://page.gensparksite.com/slides_images/db6c9a5bcb5eac8a488d4d126f65f8df.webp");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: 0;
      }
      .geometric-shape {
        position: absolute;
        background-color: #3b82f6; /* Blue 500 */
        opacity: 0.1;
        border-radius: 50%;
        z-index: 1;
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px 80px;
      }
      .title-font {
        font-family: "Poppins", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container text-white">
      <!-- Background Elements -->
      <div class="bg-image"></div>
      <!-- Decorative Geometric Elements (Simulating gradient feel without gradients) -->
      <div
        class="geometric-shape"
        style="
          width: 600px;
          height: 600px;
          top: -200px;
          right: -100px;
          background-color: #2563eb;
        "
      ></div>
      <div
        class="geometric-shape"
        style="
          width: 400px;
          height: 400px;
          bottom: -100px;
          left: -100px;
          background-color: #0ea5e9;
        "
      ></div>
      <!-- Main Content -->
      <div class="content-wrapper">
        <!-- Top Badge -->
        <div class="flex items-center mb-8">
          <div
            class="bg-blue-600 text-white px-4 py-1 rounded-full font-semibold tracking-wider text-sm uppercase shadow-lg title-font"
          >
            Unit 1
          </div>
          <div class="h-px w-24 bg-blue-500 ml-4 opacity-50"></div>
        </div>
        <!-- Main Title Area -->
        <div class="mb-12 max-w-4xl">
          <h1
            class="text-7xl font-extrabold leading-tight mb-4 title-font tracking-tight"
          >
            Communication Skills<br />
            <span class="text-blue-400">for Engineers</span>
          </h1>
          <div class="w-32 h-2 bg-blue-500 rounded-full mt-6"></div>
        </div>
        <!-- Subtitles / Key Points -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl">
          <div
            class="glass-card group hover:bg-white/5 transition-all duration-300 border-l-4 border-blue-500"
          >
            <div class="flex items-start space-x-4">
              <div class="mt-1">
                <i class="fas fa-briefcase text-blue-400 text-xl"></i>
              </div>
              <div>
                <p class="text-lg font-medium text-blue-100 leading-relaxed">
                  Mastering professional, technical, and collaborative
                  communication
                </p>
              </div>
            </div>
          </div>
          <div
            class="glass-card group hover:bg-white/5 transition-all duration-300 border-l-4 border-teal-400"
          >
            <div class="flex items-start space-x-4">
              <div class="mt-1">
                <i class="fas fa-comments text-teal-400 text-xl"></i>
              </div>
              <div>
                <p class="text-lg font-medium text-blue-100 leading-relaxed">
                  Building essential language and speaking skills
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Area -->
      <div
        class="relative z-10 px-20 py-8 border-t border-white/10 flex justify-between items-center text-sm text-slate-400"
      >
        <div class="flex items-center gap-2">
          <i class="fas fa-project-diagram text-blue-500"></i>
          <p>Unit 1: Communication Skills</p>
        </div>
        <div class="flex items-center gap-2">
          <span>Page 01</span>
          <div class="w-12 h-1 bg-slate-800 rounded-full overflow-hidden">
            <div class="w-1/2 h-full bg-blue-500"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
